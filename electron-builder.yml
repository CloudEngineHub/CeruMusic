appId: com.cerumusic.app
productName: 澜音
directories:
  buildResources: build
asar: true
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - resources/**
  - node_modules/ffmpeg-static/**
win:
  executableName: ceru-music
  icon: 'resources/icons/icon.ico'
  target:
    - target: nsis
      arch:
        - x64
        - ia32
    - target: zip
      arch:
        - x64
        - ia32
  # 简化版本信息设置，避免rcedit错误
  fileAssociations:
    - ext: cerumusic
      name: CeruMusic File
      description: CeruMusic playlist file
  # 如果有证书文件，取消注释以下配置
  # certificateFile: path/to/certificate.p12
  # certificatePassword: your-password
  # 或者使用证书存储
  # certificateSubjectName: "Your Company Name"
zip:
  artifactName: ${name}-${version}-win-${arch}.${ext}
nsis:
  artifactName: ${name}-${version}-win-${arch}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  installerIcon: 'resources/icons/icon.ico'
  uninstallerIcon: 'resources/icons/icon.ico'
  oneClick: false
  allowToChangeInstallationDirectory: true
  allowElevation: true
mac:
  icon: 'resources/icons/icon.icns'
  entitlementsInherit: build/entitlements.mac.plist
  target:
    - target: dmg
      arch:
        - universal
    - target: zip
      arch:
        - universal
  extendInfo:
    - NSDocumentsFolderUsageDescription: 需要访问文档文件夹来保存和打开您创建的文件。
    - NSDownloadsFolderUsageDescription: 需要访问下载文件夹来管理您下载的内容。
  notarize: false
dmg:
  artifactName: ${name}-${version}-${arch}.${ext}
  title: ${productName}
linux:
  icon: 'resources/icons'
  target:
    - target: AppImage
      arch:
        - x64
    - target: snap
      arch:
        - x64
    - target: deb
      arch:
        - x64
  maintainer: electronjs.org
  category: Utility
appImage:
  artifactName: ${name}-${version}-linux-${arch}.${ext}
snap:
  artifactName: ${name}-${version}-linux-${arch}.${ext}
deb:
  artifactName: ${name}-${version}-linux-${arch}.${ext}
npmRebuild: false
publish:
  provider: generic
  url: https://update.ceru.shiqianjiang.cn
electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/
